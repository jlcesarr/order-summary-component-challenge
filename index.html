<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
  <meta name="robots" content="noindex, nofollow">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  
  <main class="container">
    <section class="cards">
      <article class="card">
        <img src="images/illustration-hero.svg" class="card__image" alt="Card Image"></img>
  
          <div class="card__content">
            <h2 class="card__title">Order Summary</h2>
      
            <p class="card__description">  You can now listen to millions of songs, audiobooks, and podcasts on any 
              device anywhere you like!
            </p>
        
            <div class="card__plan">
              <img class="card__plan-image"src="images/icon-music.svg" alt="Plan Icon">
              <p class="card__plan-type">Annual Plan</p>
              <p class="card__plan-price">$59.99/year</p>
            
              <a href="#" class="card__plan-change">Change</a>
            </div>
        
            <button class="card__order card__order--proceed">
              Proceed to Payment
            </button>
            <a href="#" class="card__order card__order--cancel">
              Cancel Order
            </a>
          </div>
      
      </article>
    </section>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a target="_blank" href="https://github.com/jlcesarr">Júlio César</a>.
    </div>
  </footer>
</body>
</html>
